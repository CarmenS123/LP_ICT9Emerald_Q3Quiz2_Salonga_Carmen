</details>

<!-- Ticket Price -->


<div class="container" style="background-color: rgb(111, 31, 31); color: aliceblue;">
<details>

    <summary>Your Ticket Price</summary>



        <br>

        <form>
            <img src="seatingOFFICIAL.png" alt="Seating_Arrangement" width="510px">

            <br>
            <br>

            <label> Choose Your Seat: </label>
                <select class="form-select" id="seat">
                <option value="none">Select</option>
                <option value="100">Front Area [Green] </option>
                <option value="150">Middle Area [Red] </option>
                <option value="200">Back Area [Blue] </option>
                </select>
        
                <br>
        
                <label>Select Discount Option:</label>
                <select class="form-select" id="discount">
                    <option value="none">Select</option>
                    <option value="0.2"> PWD/SC/STUDENT</option>
                    <option value="0">Regular</option>
                    </select>

                    <br>
        
                    <button type="button" class="btn btn-danger" onclick="check_discount()" style="font-size: 27px"> Ticket Price</button>
                    <br><br>
        </form>
    
        </div>
        
        <br>
        
        <script> 
        
        function check_discount() {
            var seat1 = document.getElementById ('seat').value;
            var disc1 = document.getElementById ('discount').value;
            var final_rate = seat1 - (disc1 * seat1);
        
            window.alert('Your ticket price is ' + final_rate);
        
        }
        </script>

<br>
</details>
